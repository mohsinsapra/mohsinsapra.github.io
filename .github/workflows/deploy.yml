name: Deploy HTML Website to cPanel

on:
  workflow_run:
    workflows: ["Build Pipeline"]  # Runs after the Build Pipeline
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment: github-pages
    
    steps:
    # Step 1: Check out the code
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Uploading to ftp files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: ./  # Directory containing your HTML files
        server-dir: /  # Change to the target cPanel directory

    - name: âœ… Confirm Deployment
      run: echo "Deployment completed successfully!"
